<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="result-summary">

      <div class="result">
        <div class="result__score">
          <p>Your Result</p>
          <div class="result__circle">
            <span class="result__score-number">76</span>
            <span class="result__score-total">of 100</span>
          </div>
        </div>
        <div class="result__infos">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <div class="summary__title">
          <p>Summary</p>
        </div>
        <div class="summary__list">
          <div class="summary__item">
            <div class="items__title">
              <img src="./assets/images/icon-reaction.svg" alt="reaction logo">
              <p>Reaction</p>
            </div>
            <div class="item__score">
              <p><span class="score">80</span> / 100</p>
            </div>
          </div>
          <div class="summary__item">
            <div class="items__title">
              <img src="./assets/images/icon-memory.svg" alt="reaction logo">
              <p>Memory</p>
            </div>
            <div class="item__score">
              <p><span class="score">92</span> / 100</p>
            </div>
          </div>
          <div class="summary__item">
            <div class="items__title">
              <img src="./assets/images/icon-verbal.svg" alt="reaction logo">
              <p>Verbal</p>
            </div>
            <div class="item__score">
              <p><span class="score">61</span> / 100</p>
            </div>
          </div>
          <div class="summary__item">
            <div class="items__title">
              <img src="./assets/images/icon-visual.svg" alt="reaction logo">
              <p>Visual</p>
            </div>
            <div class="item__score">
              <p><span class="score">72</span> / 100</p>
            </div>
          </div>
        </div>
        <div class="summary__cta">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khaled with ‚ù§</a>.
  </div>
</body>
</html>
